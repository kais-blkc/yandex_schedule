<mat-form-field appearance="outline" class="form-field">
  <mat-label>{{ label }}</mat-label>
  <input matInput type="text" [value]="value" (input)="onInputValueChange($event)" />

  @if (suggestData) {
  <app-suggest-data
    class="form-field__popup"
    [suggestData]="suggestData"
    (select)="onSuggestSelect($event)"
  ></app-suggest-data>
  }
</mat-form-field>
