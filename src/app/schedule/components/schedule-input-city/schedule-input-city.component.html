<div class="form-field">
  <mat-form-field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      type="text"
      [value]="value"
      (input)="onInputValueChange($event)"
      data-test="someTest"
    />
  </mat-form-field>

  @if (suggestData) {
    <app-suggest-data
      class="form-field__popup"
      [suggestData]="suggestData"
      (select)="onSuggestSelect($event)"
    ></app-suggest-data>
  }
</div>
